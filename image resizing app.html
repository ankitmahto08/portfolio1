<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .image-upload-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 60px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background-color: #f1f9ff;
        }
        
        .upload-area i {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .upload-area p {
            color: #7f8c8d;
        }
        
        #upload-input {
            display: none;
        }
        
        .settings-area {
            display: none;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .settings-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .settings-column {
            flex: 1;
            min-width: 300px;
            margin: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .preview-area {
            display: none;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .image-preview {
            max-width: 100%;
            margin: 20px 0;
        }
        
        .image-info {
            margin: 20px 0;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .maintain-aspect {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .maintain-aspect input {
            margin-right: 10px;
        }
        
        @media (max-width: 768px) {
            .settings-column {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Resizer</h1>
            <p>Resize your images quickly and easily</p>
        </header>
        
        <div class="image-upload-container">
            <h2>Upload Image</h2>
            <div class="upload-area" id="drop-area">
                <i>üìÅ</i>
                <p>Drag & drop an image here, or click to select</p>
            </div>
            <input type="file" id="upload-input" accept="image/*">
            <p>Maximum file size: 10MB</p>
        </div>
        
        <div class="settings-area" id="settings-area">
            <h2>Resize Options</h2>
            <div class="settings-row">
                <div class="settings-column">
                    <div class="input-group">
                        <label for="width">Width (px)</label>
                        <input type="number" id="width" placeholder="Width in pixels">
                    </div>
                    <div class="input-group">
                        <label for="height">Height (px)</label>
                        <input type="number" id="height" placeholder="Height in pixels">
                    </div>
                    <div class="maintain-aspect">
                        <input type="checkbox" id="maintain-aspect" checked>
                        <label for="maintain-aspect">Maintain aspect ratio</label>
                    </div>
                </div>
                <div class="settings-column">
                    <div class="input-group">
                        <label for="quality">Image Quality</label>
                        <select id="quality">
                            <option value="1.0">Best Quality (100%)</option>
                            <option value="0.8" selected>High Quality (80%)</option>
                            <option value="0.6">Medium Quality (60%)</option>
                            <option value="0.4">Low Quality (40%)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="format">Output Format</label>
                        <select id="format">
                            <option value="jpeg">JPEG</option>
                            <option value="png">PNG</option>
                            <option value="webp">WebP</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn" id="resize-btn">Resize Image</button>
        </div>
        
        <div class="preview-area" id="preview-area">
            <h2>Result</h2>
            <img id="preview-image" class="image-preview">
            <div class="image-info" id="image-info"></div>
            <div class="action-buttons">
                <button class="btn" id="download-btn">Download</button>
                <button class="btn btn-secondary" id="reset-btn">Resize Another</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const dropArea = document.getElementById('drop-area');
            const uploadInput = document.getElementById('upload-input');
            const settingsArea = document.getElementById('settings-area');
            const previewArea = document.getElementById('preview-area');
            const previewImage = document.getElementById('preview-image');
            const imageInfo = document.getElementById('image-info');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const maintainAspect = document.getElementById('maintain-aspect');
            const qualitySelect = document.getElementById('quality');
            const formatSelect = document.getElementById('format');
            const resizeBtn = document.getElementById('resize-btn');
            const downloadBtn = document.getElementById('download-btn');
            const resetBtn = document.getElementById('reset-btn');
            
            // Global variables
            let originalImage = null;
            let originalWidth = 0;
            let originalHeight = 0;
            let aspectRatio = 0;
            let resizedImageData = null;
            
            // Event listeners
            dropArea.addEventListener('click', () => {
                uploadInput.click();
            });
            
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.style.borderColor = '#2ecc71';
            });
            
            dropArea.addEventListener('dragleave', () => {
                dropArea.style.borderColor = '#3498db';
            });
            
            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.style.borderColor = '#3498db';
                
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            
            uploadInput.addEventListener('change', () => {
                if (uploadInput.files.length) {
                    handleFile(uploadInput.files[0]);
                }
            });
            
            widthInput.addEventListener('input', () => {
                if (maintainAspect.checked && widthInput.value) {
                    heightInput.value = Math.round(widthInput.value / aspectRatio);
                }
            });
            
            heightInput.addEventListener('input', () => {
                if (maintainAspect.checked && heightInput.value) {
                    widthInput.value = Math.round(heightInput.value * aspectRatio);
                }
            });
            
            resizeBtn.addEventListener('click', resizeImage);
            downloadBtn.addEventListener('click', downloadImage);
            resetBtn.addEventListener('click', resetApp);
            
            // Functions
            function handleFile(file) {
                if (!file.type.match('image.*')) {
                    alert('Please select an image file.');
                    return;
                }
                
                if (file.size > 10 * 1024 * 1024) {
                    alert('File size exceeds the 10MB limit.');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        originalImage = img;
                        originalWidth = img.width;
                        originalHeight = img.height;
                        aspectRatio = originalWidth / originalHeight;
                        
                        widthInput.value = originalWidth;
                        heightInput.value = originalHeight;
                        
                        settingsArea.style.display = 'block';
                        scrollToElement(settingsArea);
                    };
                    img.src = e.target.result;
                };
                
                reader.readAsDataURL(file);
            }
            
            function resizeImage() {
                const width = parseInt(widthInput.value) || originalWidth;
                const height = parseInt(heightInput.value) || originalHeight;
                const quality = parseFloat(qualitySelect.value);
                const format = formatSelect.value;
                
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                
                const ctx = canvas.getContext('2d');
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(originalImage, 0, 0, width, height);
                
                const formatMime = format === 'jpeg' ? 'image/jpeg' : 
                                  format === 'png' ? 'image/png' : 'image/webp';
                
                resizedImageData = canvas.toDataURL(formatMime, quality);
                previewImage.src = resizedImageData;
                
                // Calculate file size (approximate)
                const base64 = resizedImageData.split(',')[1];
                const binaryLen = base64.length * 0.75;
                const sizeInKB = Math.round(binaryLen / 1024);
                
                imageInfo.innerHTML = `
                    Original Size: ${originalWidth} x ${originalHeight} pixels<br>
                    New Size: ${width} x ${height} pixels<br>
                    File Size: ${sizeInKB} KB (approximately)<br>
                    Format: ${format.toUpperCase()}<br>
                    Quality: ${Math.round(quality * 100)}%
                `;
                
                previewArea.style.display = 'block';
                scrollToElement(previewArea);
            }
            
            function downloadImage() {
                if (!resizedImageData) return;
                
                const format = formatSelect.value;
                const a = document.createElement('a');
                a.href = resizedImageData;
                a.download = `resized-image.${format}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
            
            function resetApp() {
                uploadInput.value = '';
                settingsArea.style.display = 'none';
                previewArea.style.display = 'none';
                originalImage = null;
                resizedImageData = null;
                
                scrollToElement(document.querySelector('header'));
            }
            
            function scrollToElement(element) {
                window.scrollTo({
                    top: element.offsetTop - 20,
                    behavior: 'smooth'
                });
            }
        });
    </script>
</body>
</html>
