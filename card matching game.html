<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #7c4dff, #ff4081);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .player {
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 150px;
            text-align: center;
        }

        .player-active {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .card {
            background-color: #9c27b0;
            border-radius: 10px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.flipped {
            transform: rotateY(180deg);
            background-color: white;
        }

        .card-content {
            display: none;
            font-size: 32px;
            transform: rotateY(180deg);
            color: #333;
        }

        .card.flipped .card-content {
            display: block;
        }

        .card.matched {
            background-color: #4caf50;
            cursor: default;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #f50057;
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            .card {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <h1>Memory Card Match</h1>
    <div class="game-container">
        <div class="game-info">
            <div id="player1" class="player player-active">
                <h3>Player 1</h3>
                <p>Score: <span id="score1">0</span></p>
            </div>
            <div id="player2" class="player">
                <h3>Player 2</h3>
                <p>Score: <span id="score2">0</span></p>
            </div>
        </div>
        <div id="game-board" class="game-board"></div>
        <div class="controls">
            <button id="restart">Restart Game</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game variables
            const emojis = ['ðŸŽ', 'ðŸ', 'ðŸŠ', 'ðŸ‹', 'ðŸ‡', 'ðŸ“', 'ðŸ’', 'ðŸ¥', 'ðŸ'];
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let currentPlayer = 1;
            let scores = [0, 0];
            let canFlip = true;

            // DOM elements
            const gameBoard = document.getElementById('game-board');
            const player1Div = document.getElementById('player1');
            const player2Div = document.getElementById('player2');
            const score1Span = document.getElementById('score1');
            const score2Span = document.getElementById('score2');
            const restartButton = document.getElementById('restart');

            // Initialize game
            initGame();

            // Event listeners
            restartButton.addEventListener('click', restartGame);

            function initGame() {
                // Reset game state
                flippedCards = [];
                matchedPairs = 0;
                currentPlayer = 1;
                scores = [0, 0];
                canFlip = true;
                updateScoreDisplay();
                updatePlayerDisplay();

                // Create card pairs
                const selectedEmojis = emojis.slice(0, 8);
                cards = [...selectedEmojis, ...selectedEmojis];
                
                // Shuffle cards
                shuffleArray(cards);

                // Clear game board
                gameBoard.innerHTML = '';

                // Create card elements
                cards.forEach((emoji, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.index = index;
                    
                    const cardContent = document.createElement('div');
                    cardContent.classList.add('card-content');
                    cardContent.textContent = emoji;
                    
                    card.appendChild(cardContent);
                    card.addEventListener('click', () => flipCard(card, index));
                    gameBoard.appendChild(card);
                });
            }

            function flipCard(card, index) {
                // Check if card can be flipped
                if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }

                // Flip card
                card.classList.add('flipped');
                flippedCards.push({ card, index });

                // Check for match if two cards are flipped
                if (flippedCards.length === 2) {
                    canFlip = false;
                    checkForMatch();
                }
            }

            function checkForMatch() {
                const [card1, card2] = flippedCards;
                
                // Compare cards
                if (cards[card1.index] === cards[card2.index]) {
                    // Match found
                    setTimeout(() => {
                        card1.card.classList.add('matched');
                        card2.card.classList.add('matched');
                        flippedCards = [];
                        canFlip = true;
                        matchedPairs++;
                        
                        // Update score
                        scores[currentPlayer - 1]++;
                        updateScoreDisplay();
                        
                        // Check if game is over
                        if (matchedPairs === cards.length / 2) {
                            announceWinner();
                        }
                    }, 500);
                } else {
                    // No match
                    setTimeout(() => {
                        card1.card.classList.remove('flipped');
                        card2.card.classList.remove('flipped');
                        flippedCards = [];
                        canFlip = true;
                        
                        // Switch players
                        switchPlayer();
                    }, 1000);
                }
            }

            function switchPlayer() {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updatePlayerDisplay();
            }

            function updatePlayerDisplay() {
                player1Div.classList.toggle('player-active', currentPlayer === 1);
                player2Div.classList.toggle('player-active', currentPlayer === 2);
            }

            function updateScoreDisplay() {
                score1Span.textContent = scores[0];
                score2Span.textContent = scores[1];
            }

            function announceWinner() {
                let message;
                if (scores[0] > scores[1]) {
                    message = "Player 1 wins!";
                } else if (scores[1] > scores[0]) {
                    message = "Player 2 wins!";
                } else {
                    message = "It's a tie!";
                }
                setTimeout(() => alert(message), 500);
            }

            function restartGame() {
                initGame();
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        });
    </script>
</body>
</html>
